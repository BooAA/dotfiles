live_config_reload: true

window:
  opacity: 1

font:
  normal:
    family: hack
    style: Regular

  bold:
    family: hack
    style: Bold

  italic:
    family: hack
    style: Italic

  bold_italic:
    family: hack
    style: Bold Italic

  size: 12

scrolling:
  history: 100000
  multiply: 5
  faux_multiplier: 5
  auto_scroll: false

shell:
  program: /usr/bin/bash

selection:
  save_to_clipboard: true

env:
  WINIT_X11_SCALE_FACTOR: "1"

import:
  - ~/.config/alacritty/monokai_pro.yml
